<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна розмітка - Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .wrapper > * {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 3px;
        }
        
        .header {
            background-color: #6e7d82;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-container {
            flex: 1;
            margin: 3px;
        }
        
        .main-container::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .sidebar {
            float: right;
            width: 20%;
            background-color: #6e7d82;
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 400px;
        }
        
        .content {
            float: left;
            width: 80%;
            padding-right: 3px;
        }
        
        .content::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .box {
            float: left;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 3px;
            min-height: 150px;
        }
        
        .box1 {
            width: calc(33.33% - 6px);
            background-color: #5bd1d1;
        }
        
        .box2 {
            width: calc(33.33% - 6px);
            background-color: #e16b6b;
        }
        
        .box3 {
            width: calc(33.33% - 6px);
            background-color: #31a475;
        }
        
        .footer {
            clear: both;
            background-color: #c55a11;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Адаптивність */
        @media (max-width: 500px) {
            .sidebar {
                float: none;
                width: 100%;
                margin-bottom: 3px;
            }
            
            .content {
                float: none;
                width: 100%;
                padding-right: 0;
            }
            
            .box {
                float: none;
                width: 100% !important;
            }
        }
        
        @media (min-width: 500px) and (max-width: 749px) {
            .sidebar {
                width: 25%;
            }
            
            .content {
                width: 75%;
            }
            
            .box1, .box2 {
                width: calc(50% - 6px);
            }
            
            .box3 {
                width: calc(100% - 6px);
            }
        }
        
        @media (min-width: 750px) and (max-width: 949px) {
            .sidebar {
                width: 22%;
            }
            
            .content {
                width: 78%;
            }
        }
        
        @media (min-width: 950px) and (max-width: 1199px) {
            .sidebar {
                width: 20%;
            }
            
            .content {
                width: 80%;
            }
        }
        
        @media (min-width: 1200px) {
            .wrapper {
                max-width: 1400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Header (Float Layout)
        </div>
        
        <div class="main-container">
            <aside class="sidebar">
                <h3>Sidebar</h3>
                <p>Правий сайдбар</p>
            </aside>
            
            <div class="content">
                <div class="box box1">
                    <h3>Box 1</h3>
                    <p>Блакитний блок контенту</p>
                </div>
                
                <div class="box box2">
                    <h3>Box 2</h3>
                    <p>Рожевий блок контенту</p>
                </div>
                
                <div class="box box3">
                    <h3>Box 3</h3>
                    <p>Зелений блок контенту</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Footer (Float Layout)
        </div>
    </div>
</body>
</html>
