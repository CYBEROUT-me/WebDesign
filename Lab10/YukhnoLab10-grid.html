<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна розмітка - Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 3px;
            width: 100%;
            min-height: 100vh;
            padding: 3px;
        }
        
        .wrapper > * {
            border: 1px solid #ddd;
            padding: 20px;
        }
        
        .header {
            grid-column: 1 / -1;
            background-color: #6e7d82;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .sidebar {
            grid-column: 4 / 5;
            grid-row: 2 / 3;
            background-color: #6e7d82;
        }
        
        .box1 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: #5bd1d1;
        }
        
        .box2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #e16b6b;
        }
        
        .box3 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background-color: #31a475;
        }
        
        .footer {
            grid-column: 1 / -1;
            background-color: #c55a11;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Адаптивність */
        @media (max-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto;
            }
            
            .header {
                grid-column: 1;
                grid-row: 1;
            }
            
            .sidebar {
                grid-column: 1;
                grid-row: 2;
            }
            
            .box1 {
                grid-column: 1;
                grid-row: 3;
            }
            
            .box2 {
                grid-column: 1;
                grid-row: 4;
            }
            
            .box3 {
                grid-column: 1;
                grid-row: 5;
            }
            
            .footer {
                grid-column: 1;
                grid-row: 6;
            }
        }
        
        @media (min-width: 500px) and (max-width: 749px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: auto auto auto auto;
            }
            
            .header {
                grid-column: 1 / -1;
                grid-row: 1;
            }
            
            .sidebar {
                grid-column: 3 / 4;
                grid-row: 2 / 4;
            }
            
            .box1 {
                grid-column: 1 / 2;
                grid-row: 2;
            }
            
            .box2 {
                grid-column: 2 / 3;
                grid-row: 2;
            }
            
            .box3 {
                grid-column: 1 / 3;
                grid-row: 3;
            }
            
            .footer {
                grid-column: 1 / -1;
                grid-row: 4;
            }
        }
        
        @media (min-width: 750px) and (max-width: 949px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            }
            
            .sidebar {
                grid-column: 5 / 6;
            }
            
            .box1 {
                grid-column: 1 / 2;
            }
            
            .box2 {
                grid-column: 2 / 3;
            }
            
            .box3 {
                grid-column: 3 / 5;
            }
        }
        
        @media (min-width: 950px) and (max-width: 1199px) {
            .wrapper {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .sidebar {
                grid-column: 5 / 6;
            }
            
            .box1 {
                grid-column: 1 / 2;
            }
            
            .box2 {
                grid-column: 2 / 3;
            }
            
            .box3 {
                grid-column: 3 / 5;
            }
        }
        
        @media (min-width: 1200px) {
            .wrapper {
                max-width: 1400px;
                margin: 0 auto;
                grid-template-columns: repeat(6, 1fr);
            }
            
            .sidebar {
                grid-column: 6 / 7;
            }
            
            .box1 {
                grid-column: 1 / 3;
            }
            
            .box2 {
                grid-column: 3 / 5;
            }
            
            .box3 {
                grid-column: 5 / 6;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Header (Grid Layout)
        </div>
        
        <div class="box box1">
            <h3>Box 1</h3>
            <p>Блакитний блок контенту</p>
        </div>
        
        <div class="box box2">
            <h3>Box 2</h3>
            <p>Рожевий блок контенту</p>
        </div>
        
        <div class="box box3">
            <h3>Box 3</h3>
            <p>Зелений блок контенту</p>
        </div>
        
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Правий сайдбар</p>
        </aside>
        
        <div class="footer">
            Footer (Grid Layout)
        </div>
    </div>
</body>
</html>
